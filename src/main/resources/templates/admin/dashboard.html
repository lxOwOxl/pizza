<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Pizza Management</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background-color: #343a40;
        color: #fff;
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
      }
      .sidebar a:hover {
        color: #ffc107;
      }
      .navbar-brand {
        font-size: 1.5rem;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="adminNavBar"
          class="col-md-3 col-lg-2 d-md-block sidebar p-3"
          th:replace="layout/admin-nav.html"
        ></nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Header -->
          <div class="d-flex justify-content-between py-3 border-bottom">
            <h2>Dashboard</h2>
            <div>
              <button class="btn btn-outline-dark me-2">
                <i class="fas fa-user"></i> Admin
              </button>
              <button class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </div>
          </div>

          <!-- Statistics -->
          <div class="row my-4">
            <div class="col-md-4 mb-4">
              <div class="card p-3 bg-success text-white">
                <h5><i class="fas fa-pizza-slice me-2"></i>Tổng sản phẩm</h5>
                <h3>120</h3>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card p-3 bg-primary text-white">
                <h5><i class="fas fa-shopping-cart me-2"></i>Tổng đơn hàng</h5>
                <h3>320</h3>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card p-3 bg-warning text-dark">
                <h5><i class="fas fa-dollar-sign me-2"></i>Doanh thu</h5>
                <h3>50,000,000 VNĐ</h3>
              </div>
            </div>
          </div>

          <!-- Product Table -->
          <div class="card p-4">
            <h5 class="mb-3">
              <i class="fas fa-pizza-slice me-2"></i>Danh sách sản phẩm
            </h5>
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá</th>
                  <th>Loại</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Pizza Hải Sản</td>
                  <td>200,000 VNĐ</td>
                  <td>Combo</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Pizza Gà</td>
                  <td>150,000 VNĐ</td>
                  <td>Pizza</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
