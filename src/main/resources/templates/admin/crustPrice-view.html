<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý CrustPrice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Danh sách CrustPrice</h2>

      <!-- Thêm mới -->
      <a href="/admin/crust-price/add" class="btn btn-primary mb-3">Thêm mới</a>

      <!-- Bảng danh sách CrustPrice -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Crust</th>
            <th>Giá thêm</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="crustPrice : ${crustPrices}">
            <td th:text="${crustPrice.id}"></td>
            <td th:text="${crustPrice.size}"></td>
            <td th:text="${crustPrice.crust}"></td>
            <td th:text="${crustPrice.additionalPrice}"></td>
            <td>
              <form
                th:action="@{/admin/crust-price/add}"
                method="get"
                style="display: inline"
              >
                <input type="hidden" name="id" th:value="${crustPrice.id}" />
                <button type="submit" class="btn btn-warning btn-sm">
                  Sửa
                </button>
              </form>
              <!-- Delete -->
              <!-- <form
                th:action="@{/admin/crust-price/delete/{id}(id=${crustPrice.id})}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')"
                >
                  Xóa
                </button>
              </form> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
