<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Pizza Management</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="adminNavBar"
          class="col-md-3 col-lg-2 d-md-block sidebar p-3"
          th:replace="layout/admin-nav.html"
        ></nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="container mt-5">
            <h2 class="mb-4">Danh Sách Người Dùng</h2>
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Tên Người Dùng</th>
                  <th>Email</th>
                  <th>Vai Trò</th>
                  <th>SĐT</th>
                  <th>Địa chỉ</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td
                    th:text="${user.role != null ? user.role : 'Chưa có'}"
                  ></td>
                  <!-- Xử lý null cho vai trò -->
                  <td
                    th:text="${user.phoneNumber != null ? user.phoneNumber : 'Chưa có'}"
                  ></td>
                  <!-- Xử lý null cho SĐT -->
                  <td
                    th:text="${user.address != null ? user.address : 'Chưa có'}"
                  ></td>
                  <!-- Xử lý null cho Địa chỉ -->
                  <td>
                    <a
                      th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                      class="btn btn-primary btn-sm"
                      >Sửa</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
