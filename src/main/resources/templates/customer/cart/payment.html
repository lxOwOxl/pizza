<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Thanh toán đơn hàng</h1>
      <form
        action="/payment/create"
        method="post"
        th:object="${userDTO}"
        id="payment-form"
      >
        <div class="row">
          <!-- Thông tin khách hàng - Cột trái -->
          <div class="col-md-8">
            <div class="mb-3">
              <label for="fullName" class="form-label">Họ và tên:</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                placeholder="Nhập họ và tên"
                th:field="*{name}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Nhập email"
                th:field="*{email}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ giao hàng:</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Nhập địa chỉ giao hàng"
                th:field="*{address}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Số điện thoại:</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                placeholder="Nhập số điện thoại"
                th:field="*{phone}"
                required
              />
            </div>
          </div>

          <!-- Tóm tắt đơn hàng - Cột phải -->
          <div class="col-md-4">
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Tổng số tiền cần thanh toán:</label
              >
              <input
                type="text"
                id="totalAmount"
                name="totalAmount"
                class="form-control"
                th:value="${totalAmount}"
                disabled
              />
            </div>

            <div class="mb-3">
              <label for="discountCode" class="form-label">Mã giảm giá:</label>
              <input
                type="text"
                id="discountCode"
                name="discountCode"
                class="form-control"
                placeholder="Nhập mã giảm giá (nếu có)"
              />
            </div>

            <div class="mb-3">
              <label for="shippingFee" class="form-label">Phí giao hàng:</label>
              <input
                type="text"
                id="shippingFee"
                name="shippingFee"
                class="form-control"
                value="22000"
                disabled
              />
            </div>

            <div class="mb-3">
              <label for="paymentMethod" class="form-label"
                >Hình thức thanh toán:</label
              >
              <select
                id="paymentMethod"
                name="paymentMethod"
                class="form-select"
                required
              >
                <option value="COD">Khi nhận hàng</option>
                <option value="PayPal">Qua PayPal</option>
              </select>
            </div>

            <div class="mb-3">
              <p>
                <strong>Tổng tiền thanh toán:</strong>
                <span id="finalAmount" th:text="${totalAmount}"></span>
              </p>
            </div>
            <input type="hidden" name="finalAmount" th:value="${totalAmount}" />
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                Xác nhận thanh toán
              </button>
            </div>

            <!-- PayPal Button Container -->
            <div id="paypal-button-container" class="mt-4"></div>
          </div>
        </div>
      </form>
    </div>

    <script>
      let totalAmount = parseFloat(
        document.getElementById("totalAmount").value
      );
      const shippingFee = 22000;

      // Lắng nghe sự thay đổi của mã giảm giá
      document
        .getElementById("discountCode")
        .addEventListener("input", function () {
          let discount = 0;
          if (this.value === "DISCOUNT10") {
            discount = 0.1; // Giảm 10% nếu mã là 'DISCOUNT10'
          }

          const discountAmount = totalAmount * discount;
          const finalAmount = totalAmount + shippingFee - discountAmount;

          // Hiển thị tổng tiền thanh toán cuối cùng
          document.getElementById("finalAmount").innerText =
            finalAmount.toFixed(2);
        });
    </script>
  </body>
</html>
