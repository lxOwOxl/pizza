<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Thanh toán đơn hàng</h1>
      <form
        action="/payment/create"
        method="post"
        th:object="${checkoutForm}"
        id="payment-form"
      >
        <div class="row">
          <!-- Thông tin khách hàng - Cột trái -->
          <div class="col-md-8">
            <div class="mb-3">
              <label for="fullName" class="form-label">Họ và tên:</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                placeholder="Nhập họ và tên"
                th:field="*{userDTO.name}"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Nhập email"
                th:field="*{userDTO.email}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ giao hàng:</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Nhập địa chỉ giao hàng"
                th:field="*{userDTO.address}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Số điện thoại:</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                placeholder="Nhập số điện thoại"
                th:field="*{userDTO.phone}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Ghi chú đơn hàng:</label>
              <input
                type="text"
                id="note"
                name="note"
                th:field="*{note}"
                class="form-control"
                placeholder="Nhập ghi chú"
              />
            </div>
          </div>

          <!-- Tóm tắt đơn hàng - Cột phải -->

          <!-- Button để mở modal -->

          <div class="col-md-4">
            <input type="hidden" th:value="*{coupon}" />
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Tổng tiền sản phẩm:</label
              >
              <input
                type="text"
                name="totalAmount"
                class="form-control"
                th:field="*{totalAmount}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Nhập mã giảm giá:</label
              >
              <input
                type="text"
                name="coupon"
                class="form-control"
                th:field="*{coupon}"
              />
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
              <p th:text="${errorMessage}"></p>
            </div>
            <div class="mb-3">
              <label for="shippingFee" class="form-label">Phí giao hàng:</label>
              <input
                type="text"
                id="shippingFee"
                name="shippingFee"
                th:field="*{shippingFee}"
                class="form-control"
                readonly
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Hình thức thanh toán:</label>
              <div th:each="method : ${paymentMethods}">
                <div class="form-check">
                  <input
                    type="radio"
                    th:id="'paymentMethod' + ${method.name()}"
                    th:name="'paymentMethod'"
                    th:value="${method.name()}"
                    th:field="*{paymentMethod}"
                    class="form-check-input"
                    th:checked="${method.name() == 'COD'}"
                    required
                  />
                  <label
                    th:for="'paymentMethod' + ${method.name()}"
                    th:text="${method}"
                    class="form-check-label"
                  ></label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="totalAmount" class="form-label"
                >Tổng số tiền cần thanh toán:</label
              >
              <input
                type="text"
                name="finalAmount"
                class="form-control"
                th:field="*{finalAmount}"
                readonly
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                Xác nhận thanh toán
              </button>
            </div>

            <!-- PayPal Button Container -->
            <div id="paypal-button-container" class="mt-4"></div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
