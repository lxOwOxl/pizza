<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Items</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      table {
        border: none;
      }
      th,
      td {
        border: none;
        border-bottom: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <nav
      id="menuNavbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      th:replace="layout/customer-nav.html"
    ></nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cart Items</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry : ${cartItems}">
            <!-- Cột hình ảnh -->
            <td>
              <img
                th:src="@{/images/} + ${entry.value.productDTO.image}"
                alt="Product Image"
                class="img-fluid rounded"
                style="max-width: 80px; height: auto"
              />
            </td>

            <!-- Cột tên sản phẩm -->
            <td>
              <span th:text="${entry.value.productDTO.name}"></span>
              <div th:if="${entry.value.productDTO.type.name() == 'PIZZA'}">
                <small>
                  Crust: <span th:text="${entry.value.productDTO.crust}"></span
                  ><br />
                  Size: <span th:text="${entry.value.productDTO.size}"></span>
                </small>
              </div>
              <div th:if="${entry.value.comboDTO!=null}">
                <small>
                  <ul>
                    <li
                      th:each="product : ${entry.value.comboDTO.productDTOs}"
                      th:text="${productDTO.name}"
                    ></li>
                  </ul>
                </small>
              </div>
            </td>

            <!-- Cột số lượng -->
            <td th:text="${entry.value.quantity}"></td>

            <!-- Cột giá tiền -->
            <td th:text="${entry.value.totalPrice}"></td>

            <!-- Cột hành động -->
            <td>
              <div class="btn-group" role="group">
                <form
                  th:action="@{/cart/edit(key=${entry.key})}"
                  method="post"
                  style="display: inline"
                >
                  <button type="submit" class="btn btn-primary btn-sm">
                    Chỉnh sửa
                  </button>
                </form>

                <a
                  th:href="@{/cart/remove(key=${entry.key})}"
                  class="btn btn-danger btn-sm"
                >
                  <i class="bi bi-x-square"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end">
              <h5>Total:</h5>
            </td>
            <td colspan="2" class="text-start">
              <h5 th:text="${totalAmount}"></h5>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <a href="/cart/checkout" class="btn btn-success btn-lg w-100"
                >Xác nhận đơn hàng</a
              >
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
