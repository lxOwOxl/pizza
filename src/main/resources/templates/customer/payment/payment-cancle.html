<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hủy Thanh Toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="text-danger">Thanh Toán Đã Bị Hủy</h1>

          Giao dịch thanh toán của bạn đã bị hủy. Nếu bạn gặp vấn đề, vui lòng
          thử lại hoặc liên hệ với bộ phận hỗ trợ.
        </p>
        <img
          src="https://via.placeholder.com/300x200?text=Payment+Canceled"
          alt="Cancel"
          class="img-fluid mt-4"
        />
        <div class="mt-5">
          <a href="/" class="btn btn-primary">Quay lại Trang Chủ</a>
          <a href="/support" class="btn btn-secondary">Liên hệ Hỗ Trợ</a>
        </div>
      </div>
    </div>
  </body>
</html>
