<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Luxury Menu</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Hiệu ứng nổi khi hover vào card */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      /* Canh giữa navbar items */
      .navbar-nav {
        margin: auto;
      }
      /* Tùy chỉnh biểu tượng */
      .icon-btn {
        border: none;
        background: none;
        font-size: 1.2rem;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar Section -->
    <nav
      id="menuNavbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      th:replace="layout/customer-nav.html"
    ></nav>

    <!-- Menu Section -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light mt-5 pt-3 fixed-top"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#comboSection">Combo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pizzaSection">Pizza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#drinkSection">Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sideDishSection">SideDish</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Sections -->
    <div class="container mt-5 pt-5">
      <!-- Combo Section -->
      <section id="comboSection" class="text-center mb-5">
        <h2 class="text-uppercase mb-4">Combo</h2>
        <div class="row">
          <div class="col-md-4 mb-4" th:each="combo : ${combos}" th>
            <form
              th:action="@{/menu/combo/custom}"
              method="POST"
              class="card h-100"
            >
              <img
                th:src="@{${combo.image}}"
                class="card-img-top"
                alt="Combo Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${combo.name}"></h5>
                <p class="card-text" th:text="${combo.description}"></p>
                <input type="hidden" name="id" th:value="${combo.id}" />
                <button type="submit" class="btn btn-primary">Thử Ngay</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Pizza Section -->
      <section id="pizzaSection" class="text-center mb-5">
        <h2 class="text-uppercase mb-4">Pizza</h2>
        <div class="row">
          <div class="col-md-4 mb-4" th:each="pizza : ${pizzas}">
            <form
              th:action="@{/menu/product/custom}"
              method="POST"
              class="card h-100"
            >
              <img
                th:src="@{'img/pizza/' + ${pizza.image}}"
                class="card-img-top"
                alt="Pizza Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
                <p class="card-text" th:text="${pizza.description}"></p>
                <input type="hidden" name="id" th:value="${pizza.id}" />
                <button type="submit" class="btn btn-primary">Thử Ngay</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Drink Section -->
      <section id="drinkSection" class="text-center mb-5">
        <h2 class="text-uppercase mb-4">Drink</h2>
        <div class="row">
          <div class="col-md-4 mb-4" th:each="drink : ${drinks}">
            <form
              th:action="@{/menu/product/custom}"
              method="POST"
              class="card h-100"
            >
              <img
                th:src="@{${drink.image}}"
                class="card-img-top"
                alt="Drink Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${drink.name}"></h5>
                <p class="card-text" th:text="${drink.description}"></p>
                <input type="hidden" name="id" th:value="${drink.id}" />
                <button type="submit" class="btn btn-primary">Thử Ngay</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- SideDish Section -->
      <section id="sideDishSection" class="text-center mb-5">
        <h2 class="text-uppercase mb-4">SideDish</h2>
        <div class="row">
          <div class="col-md-4 mb-4" th:each="sideDish : ${sideDishes}">
            <form
              th:action="@{/menu/product/custom}"
              method="POST"
              class="card h-100"
            >
              <img
                th:src="@{${sideDish.image}}"
                class="card-img-top"
                alt="SideDish Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${sideDish.name}"></h5>
                <p class="card-text" th:text="${sideDish.description}"></p>
                <input type="hidden" name="id" th:value="${sideDish.id}" />
                <button type="submit" class="btn btn-primary">Thử Ngay</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
