<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav th:replace="~{layout/base :: navbar}"></nav>
    <div class="container mt-5">
      <h1 class="text-center">Danh sách sản phẩm</h1>
      <a class="btn btn-primary mb-3" th:href="@{/admin/product/add}"
        >Thêm sản phẩm</a
      >
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Loại</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.type}"></td>
            <td>
              <ul>
                <li
                  th:each="price : ${product.prices}"
                  th:text="'Kích thước ' + ${price.size} + ': ' + ${price.price}"
                ></li>
              </ul>
            </td>
            <td>
              <img
                th:src="@{'/img/product/' + ${product.image}}"
                alt="Ảnh sản phẩm"
                width="100"
              />
            </td>
            <td>
              <a
                class="btn btn-sm btn-warning"
                th:href="@{'/admin/product/edit/' + ${product.id}}"
                >Sửa</a
              >
              <a
                class="btn btn-sm btn-danger"
                th:href="@{'/admin/product/delete/' + ${product.id}}"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
