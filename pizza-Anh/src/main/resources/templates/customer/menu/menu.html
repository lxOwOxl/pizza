<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Luxury Menu</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#menuNavbar"
    data-bs-offset="70"
    tabindex="0"
  >
    <!-- Navbar -->
    <nav id="menuNavbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Luxury Pizza Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#comboSection">Combo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pizzaSection">Pizza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#drinkSection">Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sideDishSection">SideDish</a>
            </li>
            <!-- Nút chuyển đổi ngôn ngữ -->
            <li class="nav-item">
              <button class="btn btn-light">Language</button>
            </li>
            <!-- Nút giỏ hàng -->
            <li class="nav-item">
              <button class="btn btn-light">Cart</button>
            </li>
            <!-- Nút thiết lập tài khoản -->
            <li class="nav-item">
              <button class="btn btn-light">Account</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Sections -->
    <div class="container mt-5 pt-5">
      <!-- Combo Section -->
      <section id="comboSection" class="bg-dark text-light">
        <h2 class="text-center text-uppercase mb-4">Combo</h2>
        <div class="row" th:each="combo : ${combos}">
          <div class="col-md-4 mb-4">
            <a
              th:href="@{/menu/combo={name}/{id}(id=${combo.id}, name=${combo.name})}"
              class="text-decoration-none"
            >
              <div class="card">
                <img
                  th:src="@{${combo.image}}"
                  class="card-img-top"
                  alt="Combo Image"
                />
                <div class="card-body">
                  <h5 class="card-title" th:text="${combo.name}"></h5>
                  <p class="card-text" th:text="${combo.description}"></p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <!-- Pizza Section -->
      <section id="pizzaSection">
        <h2 class="text-center text-uppercase mb-4">Pizza</h2>
        <div class="row" th:each="pizza : ${pizzas}">
          <a class="col-md-4 mb-4" th:href="@{/menu/{id}(id=${pizza.id})}">
            <div class="card">
              <img
                th:src="@{'img/pizza/'+${pizza.image}}"
                class="card-img-top"
                alt="Pizza Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
                <p class="card-text" th:text="${pizza.description}"></p>
                <p class="card-text"></p>
              </div>
            </div>
          </a>
        </div>
      </section>

      <!-- Drink Section -->
      <section id="drinkSection" class="bg-dark text-light">
        <h2 class="text-center text-uppercase mb-4">Drink</h2>
        <div class="row" th:each="drink : ${drinks}">
          <a class="col-md-4 mb-4" th:href="@{/menu/{id}(id=${drink.id}) }">
            <div class="card">
              <img
                th:src="@{${drink.image}}"
                class="card-img-top"
                alt="Drink Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${drink.name}"></h5>
                <p class="card-text" th:text="${drink.description}"></p>

                <button type="submit" class="btn btn-primary">
                  Add to Cart
                </button>
              </div>
            </div>
          </a>
        </div>
      </section>

      <!-- SideDish Section -->
      <section id="sideDishSection">
        <h2 class="text-center text-uppercase mb-4">SideDish</h2>
        <div class="row" th:each="sideDish : ${sideDishes}">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                th:src="@{${sideDish.image}}"
                class="card-img-top"
                alt="SideDish Image"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${sideDish.name}"></h5>
                <p class="card-text" th:text="${sideDish.description}"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
