<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Items</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cart Items</h1>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Crust Name</th>
            <th scope="col">Size Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry : ${cartItems}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value.name}"></td>
            <td th:text="${entry.value.quantity}"></td>
            <td th:text="${entry.value.totalPrice}"></td>

            <td
              th:text="${entry.value.crust != null ? entry.value.crust : ''}"
            ></td>
            <td
              th:text="${entry.value.size != null ? entry.value.size : ''}"
            ></td>
            <td>
              <div class="btn-group" role="group">
                <form action="/cart/remove" method="POST" class="d-inline">
                  <input type="hidden" name="key" th:value="${entry.key}" />

                  <button type="submit" class="btn btn-danger btn-sm">
                    Remove
                  </button>
                </form>
                <a
                  th:href="@{/cart/edit(key=${entry.key}, productDTOId=${entry.value.id})}"
                  class="btn btn-primary btn-sm"
                >
                  Edit
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Tổng số tiền -->
      <div class="d-flex justify-content-between">
        <h4>Total: </h4>
        <h4 th:text="${totalAmount}"></h4>
      </div>

      <!-- Nút Chuyển tiếp -->
      <div class="mt-4">
        <a href="/cart/checkout" class="btn btn-success btn-lg w-100">Chuyển tiếp</a>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
