spring.application.name=pizza

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=pizza;trustServerCertificate=true;encrypt=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.connection-properties=useUnicode=true;characterEncoding=UTF-8;


# Hibernate properties (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

#Cau hinh thymleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

spring.messages.basename=messages
spring.messages.encoding=UTF-8


